<body>
    <table>
        <tr>
            <td><label for="nhapvao">nhapvao</label></td>
            <td><input type="number" name="" id="number"></td>
        </tr>
        <tr>
            <td><button onclick="kiemtra()">kiemtra</button></td>
        </tr>
        <tr>
            <td id="result"></td>
        </tr>
    </table>
    <script>
        function kiemtra(){
        let x = 2;
        let n = document.getElementById('number').value;
        let kq = 1;

        for (let i = 1; i <= n; i++) {
            kq = kq * x ;
        }
        document.getElementById('kq').innerHTML=kq
        }
    </script>
