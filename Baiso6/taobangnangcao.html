<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table simple</title>
</head>

<body>
  <style>
    body{font-size: 16px
        ;font-family: Arial, Helvetica, sans-serif;}


    table{width: 600px;}

    table, td, th{
        border: 1px solid #333;
        border-collapse: collapse;
    }
    td,th{padding: 6px 10px;}
   
  </style>
  <h2>Thời khóa biểu</h2>
    <table > 
        <THEad>
            <tr style="background-color: red ; ">
                <th rowspan="2">Thứ</th>
                <th colspan="2">Hoạt Động</th>
            </tr>
            <tr>
                <td style="background-color:  red ; ">Sáng </td>
                <td style="background-color:  red ;">Chiều</td>
            </tr>
        </THEad>
            <tbody>
            <tr>
                <td>Thứ 2</td>
              <td>Thể Dục </td>
              <td> HD Trò chơi mới </td> 
          </tr>
            <tr>
                <td>Thứ 3</td>
                <td>Nhận biết nói nói </td>
                <td>Rèn nề nếp kỹ năng sống</td>
            </tr>
            <tr>
                <td>Thứ 4</td>
                <td>Âm nhạc</td>
                <td>Vui chơi</td>
            </tr>
            <tr>
                <td>Thứ 5</td>
                <td>Văn Học</td>
                <td>Nhận biết các giá trị sống</td>
            </tr>
           
        </tbody>
    

    </table
</body>
</html>
